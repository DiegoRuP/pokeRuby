<div class="w-full h-full bg-blue-800 bg-gradient-to-r from-blue-900 to-blue-700 flex flex-col relative rounded-lg shadow-lg border-black border-4 overflow-hidden">

    <!-- Fondo de líneas azules -->
    <div class="absolute inset-0 z-0">
      <div class="flex flex-col gap-2">
        <div class="h-2 bg-blue-700 opacity-50"></div>
        <div class="h-2 bg-blue-800 opacity-50"></div>
        <div class="h-2 bg-blue-700 opacity-50"></div>
        <div class="h-2 bg-blue-800 opacity-50"></div>
        <div class="h-2 bg-blue-700 opacity-50"></div>
        <div class="h-2 bg-blue-800 opacity-50"></div>
        <div class="h-2 bg-blue-700 opacity-50"></div>
        <div class="h-2 bg-blue-800 opacity-50"></div>
        <div class="h-2 bg-blue-700 opacity-50"></div>
        <div class="h-2 bg-blue-800 opacity-50"></div>
        <div class="h-2 bg-blue-700 opacity-50"></div>
        <div class="h-2 bg-blue-800 opacity-50"></div>
      </div>
    </div>

    <!-- Título POKéDEX -->
    <div class="bg-gray-100 rounded-full mx-4 mt-4 mb-6 py-1 px-4 text-center z-10 border-4 border-black">
      <h1 class="text-6xl">POKéDEX</h1>
    </div>
    
    <!-- Contenedor principal de columnas -->
    <div class="flex flex-1 px-4 pb-4 gap-4 z-10 min-h-0">
 
      <!-- Columna izquierda - Tipo -->
      <div class="w-1/5 flex flex-col min-h-0">
        <div class="flex-1 flex flex-col items-center justify-center mb-2 min-h-0">
          <div class="w-full min-h-0">
            <div class="text-white text-xl font-bold border-b-2 border-white text-shadow-2">TYPE</div>
            <div *ngIf="selectedPokemon" class="text-white text-5xl font-bold text-center text-shadow-2 min-h-0">
              {{ selectedPokemon.types[0] | uppercase }}
            </div>
          </div>
        </div>
      </div>
      
      <!-- Columna central - Imagen Pokémon -->
      <div class="flex-1 min-h-0">
        <div class="border-4 border-black rounded-lg bg-white h-full relative min-h-0">
          <div class="h-1/6 bg-gradient-to-b from-gray-300 to-white rounded-lg"></div>
          <div class="absolute inset-x-0 bottom-0 h-1/6 bg-gradient-to-t from-gray-300 to-white rounded-lg"></div>
          
          <div class="absolute inset-0 flex items-center justify-center min-h-0">
            <img [src]="selectedPokemon?.sprite || '../../../assets/img/emptyPokemon.png'" 
                 [alt]="selectedPokemon?.name || 'Pokémon'"
                 class="h-64 object-contain">
          </div>
        </div>
      </div>
      <div class="w-1/3 min-h-0">
        <div class="bg-yellow-400 border-4 border-gray-700 rounded-lg h-full p-2 relative flex flex-col min-h-0">
          <div class="flex-1 overflow-y-auto pr-2 min-h-0">
            <div *ngFor="let pokemon of pokemonList" 
                 (click)="selectPokemon(pokemon)"
                 class="rounded-full mb-2 p-1 px-2 flex items-center cursor-pointer hover:bg-white"
                 [class.bg-white]="selectedPokemon?.id === pokemon.id">
              <div class="w-6 h-6 mr-2 flex-shrink-0">
                <img src="../../../assets/img/pokeball.png" alt="pokeball" class="w-full h-full">
              </div>
              <span class="text-4xl truncate">
                <span class="text-xl">No</span>{{ formatId(pokemon.id) }} {{ pokemon.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
